services:
  # 1. Keep the local DB service ONLY if you want a local copy for testing.
  # If you are strictly using Neon, you can delete this 'db' section.
  db:
    image: postgres:15-alpine
    container_name: todo_db
    restart: always
    environment:
      - POSTGRES_USER=neondb_owner
      - POSTGRES_PASSWORD=npg_HT6Pe4milfFM
      - POSTGRES_DB=todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: todo_api
    # Correct syntax for Hypercorn
    command: hypercorn app.main:app --bind 0.0.0.0:8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      # Use variables from .env to prevent GitHub push blocks
      - DATABASE_URL=${DATABASE_URL}
      - GROQ_API_KEY=${GROQ_API_KEY}
    # Keep this only if you are using the local 'db' service above
    depends_on:
      - db

volumes:
  postgres_data: